<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="jsmodules"></div>
    <title>Control panel</title>
  </head>
  <body>
    <div>
      <div id="wrapper" class="d-flex" style="width: 100%">
        <!-- left frame -->
        <div
          id="leftFrame"
          style="width: 400px; height: 100vh; border: 5px dashed blue"
        ></div>
        <!-- right frame -->
        <div id="rightFrame" style="width: 100%">
          <div
            id="adminnavbar"
            style="height: 70px; border: 5px dashed black"
          ></div>
          <div
            id="contentContainer"
            style="
              overflow: scroll;
              width: 100%;
              height: 100vh;
              border: 5px dashed red;
            "
          >
            <div
              style="width: 40px; height: 10000px; background-color: aqua"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <footer style="height: 20px; background-color: black"></footer>
  </body>
</html>
