<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="jsmodules"></div>
    <title>Control panel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }

      .topnav {
        height: 65px;
      }
      .topnav span {
      }

      .left-panel-container {
        background-color: #ffffff;
        width: 255px;
        height: 100vh;
      }

      .left-panel-container span {
        color: black;
      }

      .rightsideicons {
        width: 300px;
        background-image: linear-gradient(to right top, #67e8f9, #e0f2fe);
        border-radius: 15px;
      }
      .main-container {
        /* background-image: linear-gradient(to right, #e2e8f0, #e2e8f0); */
        background-color: #f8fafc;
      }

      .tableview {
        height: 500px;
        width: 100%;
        background-color: #ffffff;
        opacity: 0;
        transition: opacity 0.5s;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li a {
        display: block;
        color: black;
        text-decoration: none;
        padding-left: 10px;
        transition: 0.3s;
        font-size: larger;
      }

      li {
        transition: 0.3s;
      }

      li:hover {
        margin-left: 20px;
      }

      li a:hover {
        color: black;
      }

      .button-48 {
        appearance: none;
        background-color: #ffffff;
        border-width: 0;
        box-sizing: border-box;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0;
        line-height: 1em;
        margin: 0;
        opacity: 1;
        outline: 0;
        padding: 1.5em 2.2em;
        position: relative;
        text-align: center;
        text-decoration: none;
        text-rendering: geometricprecision;
        text-transform: uppercase;
        transition: opacity 300ms cubic-bezier(0.694, 0, 0.335, 1),
          background-color 100ms cubic-bezier(0.694, 0, 0.335, 1),
          color 100ms cubic-bezier(0.694, 0, 0.335, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        white-space: nowrap;
      }

      .button-48:before {
        animation: opacityFallbackOut 0.5s step-end forwards;
        backface-visibility: hidden;
        background-color: #ebebeb;
        clip-path: polygon(-1% 0, 0 0, -25% 100%, -1% 100%);
        content: "";
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        transform: translateZ(0);
        transition: clip-path 0.5s cubic-bezier(0.165, 0.84, 0.44, 1),
          -webkit-clip-path 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        width: 100%;
      }

      .button-48:hover:before {
        animation: opacityFallbackIn 0s step-start forwards;
        clip-path: polygon(0 0, 101% 0, 101% 101%, 0 101%);
      }

      .button-48:after {
        background-color: #ffffff;
        border-radius: 4px;
      }

      .button-48 span {
        z-index: 1;
        position: relative;
      }
      .shadow-material {
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }

      /* rainbow border */
      .gradient-border {
        --border-width: 3px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 200px;
        font-family: Lato, sans-serif;
        font-size: 2.5rem;
        text-transform: uppercase;
        color: white;
        background: #222;
        border-radius: var(--border-width);
      }
      .gradient-border::after {
        position: absolute;
        content: "";
        top: calc(-1 * var(--border-width));
        left: calc(-1 * var(--border-width));
        z-index: -1;
        width: calc(100% + var(--border-width) * 2);
        height: calc(100% + var(--border-width) * 2);
        background: linear-gradient(
          60deg,
          #5f86f2,
          #a65ff2,
          #f25fd0,
          #f25f61,
          #f2cb5f,
          #abf25f,
          #5ff281,
          #5ff2f0
        );
        background-size: 300% 300%;
        background-position: 0 50%;
        border-radius: calc(2 * var(--border-width));
        animation: moveGradient 4s alternate infinite;
      }
      @keyframes moveGradient {
        50% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body th:inline="text">
    <div class="d-flex">
      <div class="left-panel-container">
        <div class="m-2 d-flex">
          <img th:src="@{/img/icon/logo.svg}" style="height: 65px" />

          <div class="m-2">
            <span> Final pretty </span>
            <br />
            <span> 後台管理 </span>
          </div>
        </div>
        <div class="m-3">
          <hr />
          <nav class="adminnav">
            <ul class="d-flex flex-column">
              <li class="my-2 d-flex">
                <img th:src="@{/img/icon/Pencil.svg}" />
                <a
                  class="adminlink"
                  href="#"
                  data-url="http://localhost:8082/public/api/article/categories"
                  data-title="文章管理"
                  >文章管理</a
                >
              </li>
              <li class="my-2 d-flex">
                <img th:src="@{/img/icon/VideoCam.svg}" /><a href="#"
                  >影片管理</a
                >
              </li>
              <li class="my-2 d-flex">
                <img th:src="@{/img/icon/Users.svg}" /><a href="#">會員管理</a>
              </li>
              <li class="my-2 d-flex">
                <img th:src="@{/img/icon/Pencil.svg}" /><a href="#">貼文管理</a>
              </li>
              <li class="my-2 d-flex">
                <img th:src="@{/img/icon/shop.svg}" /><a
                  class="adminlink"
                  href="#"
                  data-title="商城管理"
                  data-url="http://localhost:8082/admin/api/listProduct"
                  >商城管理</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main-container flex-grow-1">
        <nav class="topnav d-flex justify-content-between p-2 my-3 mx-5">
          <div class="greetings px-1">
            <h2 id="clock"></h2>
          </div>
          <div
            class="rightsideicons d-flex justify-content-between shadow-material"
          >
            <div class="m-1 p-2">
              <strong>
                您好，[[${#authentication.getPrincipal().getNickname()}]]</strong
              >
            </div>
            <div>
              <a th:href="@{/perform_logout}"
                ><img
                  class="my-2 me-3"
                  th:src="@{/img/icon/Logout.svg}"
                  alt=""
                  style="height: 30px"
              /></a>
              <a href=""
                ><img
                  class="my-2 me-3"
                  th:src="@{/img/icon/adminlogo.svg}"
                  alt=""
                  style="height: 30px"
              /></a>
            </div>
          </div>
        </nav>

        <div class="m-5 d-flex justify-content-between">
          <div class="left d-flex align-items-center justify-content-between">
            <h1 id="tabletitle" class="mx-2">文章管理</h1>
            <span id="datatotal" class="mx-2">100位會員 </span>
          </div>
          <div
            class="searchbar bg-white rounded d-flex justify-content-between p-2 ms-2 shadow-material"
          >
            <input
              id="searchinput"
              size="40"
              class="bg-white border-0"
              placeholder="輸入關鍵字搜尋..."
            />
            <button class="btn" id="searchbtn">
              <img th:src="@{/img/icon/search.svg}" alt="" />
            </button>
          </div>
        </div>
        <div class="mx-5 width-100 bg-white shadow-material rounded-3 p-3">
          <div class="m-1 d-flex justify-content-end">
            <button class="button-48" id="showtable">
              <span style="font-size: large">顯示所有資料</span>
            </button>
            <button id="exportCSV" class="button-48">
              <span style="font-size: large">匯出成csv檔</span></button
            ><button class="button-48">
              <span style="font-size: large">過濾條件</span>
            </button>
          </div>
          <div id="table" class="tableview"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    ("use strict");
    //抓取元素
    //設定頁面改變所需要之變數
    let tabletitle = document.getElementById("tabletitle");
    let showAllurl = "http://localhost:8082/public/api/article/categories";
    let tableData;

    //設定小時鐘

    const setclock = () => {
      document.getElementById(
        "clock"
      ).innerHTML = `${new Date().toDateString()} ${new Date()
        .toLocaleTimeString()
        .substring(0, 4)}`;
    };
    setclock();
    setInterval(() => {
      setclock();
    }, 1000);

    //定義 ajax 函數
    const postdata = (url, requestJSON, callbackfunction) => {
      let myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      let registerdata = JSON.stringify(requestJSON);
      let requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: registerdata,
        redirect: "follow",
      };
      fetch(url, requestOptions)
        .then((response) => response.json())
        .then((result) => {
          callbackfunction(result);
        })
        .catch((error) => console.error("error", error));
    };
    const getdata = (url, callbackfunction) => {
      let requestOptions = {
        method: "GET",
        redirect: "follow",
      };
      fetch(url, requestOptions)
        .then((response) => response.json())
        .then((result) => {
          tableData = result;
          callbackfunction(result);
        })
        .catch((error) => console.error("error", error));
    };

    //將json陣列轉為 table
    const jsonToHTMLbyQ = (querySelector, json) => {
      if (json.length == 0) {
        document.querySelector(querySelector).innerHTML = "";
        return;
      }
      //define table head
      let title = `<thead><tr>${Object.keys(json[0])
        .map((el) => `<th><strong>${el}</strong></th>`)
        .join("")}<th>操作</th></tr></thead>`;
      // define table body
      let trs = json.map(
        (el) =>
          `${Object.values(el)
            .map((td) => `<td class="data">${td}</td>`)
            .join("")}<td><button class="save">Save</button>
            <button class="edit">Edit</button></td>`
      );
      let tbody = `<tbody>${trs
        .map((el) => `<tr>${el}</tr>`)
        .join("")}</tbody>`;
      let table = `<table class="table">${title}${tbody}</table>`;
      document.querySelector(querySelector).innerHTML = table;
    };

    //按鈕觸發呈現table
    document.getElementById("showtable").addEventListener("click", () => {
      document.querySelector("#table").style.opacity = 0;
      setTimeout(() => {
        getdata(showAllurl, (result) => {
          jsonToHTMLbyQ("#table", result);
          document.querySelector("#table").style.opacity = 1;
        });
      }, 300);
    });

    //TODO:將資料匯出成csv檔
    document.getElementById("exportCSV").addEventListener("click", () => {
      alert("施工中");
    });

    //修改資料 (Jquery)
    $(document).on("click", ".edit", function () {
      $(this)
        .parent()
        .siblings("td.data")
        .each(function () {
          var content = $(this).html();
          $(this).html('<input value="' + content + '" />');
        });

      $(this).siblings(".save").show();
      $(this).siblings(".delete").hide();
      $(this).hide();
    });

    $(document).on("click", ".save", function () {
      $("input").each(function () {
        var content = $(this).val();
        $(this).html(content);
        $(this).contents().unwrap();
      });
      $(this).siblings(".edit").show();
      $(this).siblings(".delete").show();
      $(this).hide();
    });

    //模糊搜尋
    const selectMatchItem = (lists, keyWord) => {
      let reg = new RegExp(keyWord);
      let resArr = [];
      if (!lists) return;
      lists.filter((item) => {
        for (let i in item) {
          if (reg.test(item[i])) {
            resArr.push(item);
            return;
          }
        }
      });
      return resArr;
    };

    document.getElementById("searchinput").addEventListener("input", () => {
      if (!document.getElementById("searchinput").value) {
        jsonToHTMLbyQ("#table", tableData);
        return;
      }

      let result = selectMatchItem(
        tableData,
        document.getElementById("searchinput").value
      );
      jsonToHTMLbyQ("#table", result ? result : []);
    });

    //切換頁面功能
    for (let e of document.getElementsByClassName("adminlink")) {
      e.addEventListener("click", (f) => {
        tabletitle.innerText = f.target.dataset.title;
        showAllurl = f.target.dataset.url;
      });
    }
  </script>
</html>
