<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Article</title>
  <div th:replace="jsmodules"></div>
  <script defer th:src="@{/js/hello.js}"></script>
</head>

<body>
  <div th:replace="component/backendNavbar :: backendNavbar"></div>
  <div>
    <a class="btn btn-dark" style="background-color:#F45B69;" href="/article/manage">取消新增</a>
  </div>

  <div class="container-lg">
    

      <div class="" style="width: 50%; margin: 20px auto">
        <div th:if="${username} != null">
          <h1>您好，管理者<span th:text="${username}"></span></h1>
        </div>

        <h1>新增文章</h1>

        <div class="container-lg" style="width: 800px;" th:fragment="form" >
          <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
            文章封面:<input class="form-control" type="file" placeholder="請加入圖片" name="file" /><br>
            文章標題:<input type="text" name="title" /><br>
            內文:<br>
            <textarea  id="editor" name="text"></textarea>
            <button type="reset" class="btn btn-secondary">重置</button>
            <button type="submit" class="signupbtn btn btn-primary">送出</button>
          </form>
        </div>
      </div>

      </form>
    </div>
</body>

</html>
