<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArticleCategories</title>
    <div th:replace="jsmodules"></div>

    <style>
      body {
        background-color: black;
        background-size: 100vw;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      footer {
        min-height: 100px;
        background: PapayaWhip;
      }
      article {
        flex: 1;
      }
      .top {
        width: 100%;
        margin-top: 115px;
      }

      .card-text {
        overflow: hidden;
        display: -webkit-box;
        text-overflow: ellipsis;
        -webkit-line-clamp: 3; /*行數*/
        -webkit-box-orient: vertical;
        white-space: normal;
      }
    </style>
  </head>

  <body th:inline="text">
    <div th:replace="component/navbar :: navbar"></div>
    <article>
      <div class="top">
        <div class="container-lg" id="page">
          <tr th:each="article : ${page}">
            <div class="card mb-3" style="max-width: 100%">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    th:src="@{'/public/showArticleImage/'+${article.article_id}}"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8" style="background-color: black">
                  <div class="card-body" style="background-color: black">
                    <h5 class="card-title" style="color: white">
                      [[${article.title}]]
                    </h5>
                    <p id="cleanText" class="card-text" style="color: white">
                      [[${article.text}]]
                    </p>
                    <p class="card-text">
                      <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
                      <a
                        th:href="@{'/public/article/show?article_id='+${article.article_id}}"
                        class="btn btn-light"
                        style="float: right; vertical-align: bottom"
                        >Read more</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </tr>
        </div>
      </div>
    </article>
    <script>
      var pageNumber = 2;

      function Page() {
        var scrollint = $(window).scrollTop();

        if (
          $(window).height() + $(window).scrollTop() ==
          $(document).height()
        ) {
          var requestOptions = {
            method: "POST",
            redirect: "follow",
          };

          fetch(
            "http://localhost:8082/public/article/categories?p=" + pageNumber,
            requestOptions
          )
            .then((response) => response.json())
            .then((result) => {
              var atc_data = "";
              for (let i of result.content) {
                i.text = i.text.replace(/<[^>]*>/g, "");
                $("#page").append(atc_data);
                atc_data += `<div class="card mb-3" style="max-width: 100%">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img
                        src="/public/showArticleImage/${i.article_id}"
                        class="img-fluid rounded-start"
                        alt="..."
                      />
                    </div>
                    <div class="col-md-8" style="background-color: black">
                      <div class="card-body" style="background-color: black">
                        <h5 class="card-title" style="color: white">
                          ${i.title}
                        </h5>
                        <p id="cleanText" class="card-text" style="color: white">
                          ${i.text}</p>
                        <p class="card-text">
                          <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
                          <a
                            href="/public/article/show?article_id=${i.article_id}"
                            class="btn btn-light"
                            style="float: right; vertical-align: bottom"
                            >Read more</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>`;
              }

              pageNumber++;
            })
            .catch((error) => console.log("error", error));
        }
      }
      $(window).scroll(function () {
        Page();
      });
      const cleanTextList = document.querySelectorAll("#cleanText");
      cleanTextList.forEach(
        (e) => (e.innerText = e.innerText.replace(/<[^>]*>/g, ""))
      );
    </script>

    <footer>
      <div th:replace="component/footer"></div>
    </footer>
  </body>
</html>
