<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowArticle</title>
    <div th:replace="jsmodules"></div>
    <style>
      .top {
        width: 100%;
        margin-top: 76px;
      }
    </style>
  </head>
  <body>
    <div th:replace="component/navbar :: navbar"></div>
    <div class="top">
      <div class="container-lg">
        <input id="article" th:field="${article.article_id}" type="hidden" />

        <img
          th:src="@{'/showImage/'+${article.article_id}}"
          height="400px"
          class="attachment-full size-full wp-post-image"
          alt=""
          loading="lazy"
          itemprop="image"
        />
        <h2 class="entry-title" itemprop="headline">
          <a rel="bookmark" th:text="${article.title}"></a>
        </h2>
        <span class="posted-on">
          <time
            class="entry-date published"
            th:text="${article.create_date}"
            itemprop="datePublished"
          ></time>
          <span sec:authorize="isAuthenticated()">
            <input
              id="member"
              type="hidden"
              th:value="${#authentication.getPrincipal().getFkMember().getMember_id()}"
            />
            <span id="sapn" th:name="${bool}" th:if="${bool} eq 'ok'">
              <img
                name="cleanAll"
                id="idimg1"
                th:src="@{/img/other/chngstar.gif}"
                height="30px"
              />
            </span>
            <span th:if="${bool} eq 'null'">
              <img
                name="cleanAll"
                id="idimg1"
                th:src="@{/img/other/star.gif}"
                height="30px"
              />
            </span>
          </span>
        </span>
        <p id="resulthtml" th:text="${article.text}"></p>
      </div>
    </div>
    <script>
      const resulthtml = document.querySelector("#resulthtml");
      resulthtml.innerHTML = resulthtml.innerText;

      $("img[name='cleanAll']").click(function (e) {
        // var member = $(e.target).attr("id");
        // var myHeaders = new Headers();
        var member = $("#member").val();
        var article = $("#article").val();
        // console.log(member);
        // console.log(article);
        var settings = {
          url:
            "http://localhost:8082/public/article/like/" +
            member +
            "/" +
            article,
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({}),
        };
        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      });

      $("img[name='cleanAll']").dblclick(function (e) {
        // var member = $(e.target).attr("id");
        // var myHeaders = new Headers();
        var member = $("#member").val();
        var article = $("#article").val();
        // console.log(member);
        // console.log(article);
        var settings = {
          url:
            "http://localhost:8082/public/article/delike/" +
            member +
            "/" +
            article,
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({}),
        };
        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      });

      let picture = document.getElementById("idimg1");
      document.addEventListener("DOMContentLoaded", function () {
        picture.addEventListener("click", Click);
        var modals = document.getElementById("idimg1");
        modals.addEventListener("dblclick", clean);
      });

      function Click() {
        picture.removeEventListener("click", Click);
        picture.src = "/img/other/chngstar.gif";
      }

      function clean() {
        picture.src = "/img/other/star.gif";
        picture.addEventListener("click", Click);
        var modals = document.getElementById("idimg1");
        modals.addEventListener("dblclick", clean);
      }

      let sss =
        "@{'/public/article/findlike/'+${#authentication.getPrincipal().getFkMember().getMember_id()}+'/'+${article.article_id}}";
      console.log($("#sapn").attr("name"));
    </script>
  </body>
</html>
