<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div th:replace="../jsmodules"></div>
  <title>Document</title>


</head>
<body>
  

  <div th:fragment="carousel" id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/img/carousel/peeta1.png}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/carousel/peeta2.png}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/carousel/peeta3.png}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button style="width: 50px;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button style="width: 50px;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


</body>
</html>
