<style>
  body {
    color: #505050;
    font-family: "Open Sans", sans-serif;
    font-weight: 300;
    font-size: 16px;
    line-height: 1.8;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    line-height: 1;
    font-weight: 100;
    color: #77c7ac;
  }

  a.container {
    text-decoration: none;
    color: #fcfcfc;
    font-weight: 300;
  }

  a:hover {
    color: #3c3c3c;
  }

  #wrapper {
    width: 100%;
    margin: 0 auto;
  }

  #main {
    background-color: #fff;
    padding-top: 150px;
    min-height: 500px;
  }

  .container {
    width: 80%;
    margin: 0 auto;
    padding: 0 30px;
  }

  section {
    padding: 60px 0;
  }

  section h1 {
    font-weight: 700;
    margin-bottom: 10px;
  }

  section p {
    margin-bottom: 30px;
  }

  section p:last-child {
    margin-bottom: 0;
  }

  section.color {
    background-color: #f4f4f4;
  }

  header {
    width: 100%;
    height: 10em;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    border-bottom: solid 0.5em #f4f4f4;
    background-color: #394e63;
    transition: height 0.3s;
  }

  header h1#logo {
    display: inline-block;
    line-height: 3em;
    margin: 0;
    padding: 0 1em;
    background-color: #fd5559;
    float: left;
    font-family: "Open Sans", sans-serif;
    font-size: 60px;
    color: #fcfcfc;
    text-shadow: 0.1em 0.03em #c0392b;
    font-weight: 400;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s;
  }

  header nav {
    display: inline-block;
    float: right;
  }

  header nav a {
    line-height: 150px;
    margin-left: 20px;
    color: #fcfcfc;
    font-weight: 300;
    font-size: 1em;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s;
  }

  header nav a:hover {
    color: #fd5559;
  }

  header.smaller {
    height: 75px;
  }

  header.smaller h1#logo {
    line-height: 75px;
    font-size: 30px;
  }

  header.smaller nav a {
    line-height: 75px;
  }

  #footerComponent {
    background-color: #3c3c3c;
    text-align: center;
    min-height: 15em;
    color: #bababa;
    font-family: "Bellota Text", serif;
  }

  #footerComponent a {
    display: inline-block;
    margin: 0;
  }
  #footerComponent div.col {
    width: 20%;
    display: inline-block;
    vertical-align: top;
  }
  #footerComponent col a {
    display: block;
  }

  #footerComponent ul li a:hover {
    color: #fd5559;
  }
  #footerComponent ul li a {
    color: #bababa;
  }
  #footerComponent div#copy {
    margin-top: 30px;
    padding: 0;
    font-size: 10px;
  }
  #footerComponent div#copy a {
    color: #fd5559;
  }
  #footerComponent div.container {
    position: relative;
  }
  #footerComponent ul {
    list-style: none;
    margin-top: 2em;
    padding: 0;
  }
  #footerComponent ul li {
    text-align: left;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;

    height: 30px;
  }

  .clearfix:after {
    visibility: hidden;
    display: block;
    content: "";
    clear: both;
    height: 0;
  }

  @media all and (max-width: 760px) {
    header h1#logo {
      display: block;
      float: none;
      margin: 0 auto;
      height: 100px;
      line-height: 80px;
      text-align: center;
    }

    header nav {
      display: block;
      float: none;
      height: 50px;
      text-align: center;
      margin: 0 auto;
    }

    header nav a {
      line-height: 50px;
      margin: 0 10px;
    }

    header.smaller {
      height: 75px;
    }

    header.smaller h1#logo {
      height: 40px;
      line-height: 40px;
      font-size: 30px;
      width: 100%;
    }

    header.smaller nav {
      height: 35px;
    }

    header.smaller nav a {
      line-height: 35px;
    }
    #footerComponent div.col {
      width: 100%;
      display: inline-block;
      vertical-align: top;
    }
    #footerComponent ul li {
      display: inline-block;
      margin: 0 0.5em;
      float: left;
    }
  }

  @media all and (max-width: 600px) {
    .container {
      width: 100%;
    }

    #footerComponent a {
      display: block;
    }
  }
</style>

    <div class="col" id="col-2">
      <ul>

        <li><a href="#0">食品區</a></li>

      </ul>
    </div>

  </div>
</div>
