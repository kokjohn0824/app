      .rainbow {

        /* Chrome, Safari, Opera */

        -ms-animation: rainbow 5s infinite;

        /* Standar Syntax */
        animation: rainbow 5s infinite;
      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes rainbow {
        0% {
          color: orange;
        }

          color: purple;
        }

        }

          color: CadetBlue;

          color: DeepPink;
        }
        90% {
          color: DodgerBlue;

        100% {

      }

      /* Internet Explorer */
      @-ms-keyframes rainbow {
