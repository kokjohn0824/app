<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Food</title>
    <div th:replace="jsmodules"></div>
    <style>
      .table_tit {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .resulthtml {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>

  <body>
    <div th:replace="component/backendNavbar :: backendNavbar"></div>

    <a class="btn btn-dark" style="background-color: #f45b69" href="/food/add"
      >新增食物</a
    >
    <div class="" style="width: 50%; margin: 20px auto">
      <div th:if="${username} != null">
        <h1>您好，管理者<span th:text="${username}"></span></h1>
      </div>
      <h1>所有食物</h1>
      <div class="container-lg" style="width: 800px" th:fragment="form">
        <table border="2" cellpadding="2">
          <!-- width="70%" -->
          <tr>
            <th>編號</th>
            <th>食品</th>
            <th>熱量</th>
            <th>圖片</th>
            <th>編輯</th>
            <th>刪除</th>
          </tr>

          <tr th:each="food : ${list}">
            <td th:text="${food.food_id}"></td>
            <td th:text="${food.foodname}"></td>
            <td th:text="${food.calorie}"></td>
            <td>
              <img
                th:src="@{'/showFoodImage/'+${food.food_id}}"
                height="40px"
              />
            </td>
            <td>
              <a th:href="@{'/food/edit?food_id='+${food.food_id}}"
                ><button type="submit" value="edite">修改</button></a
              >
            </td>
            <td>
              <a
                th:onclick="return confirm('確定刪除嗎?')"
                th:href="@{'/food/delete?food_id='+${food.food_id}}"
                ><button type="submit" value="delete">刪除</button></a
              >
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
