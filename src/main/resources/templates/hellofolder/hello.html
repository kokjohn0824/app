<!DOCTYPE html>
<html lang="en" th:inline="text">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="@{jsmodules}"></div>
    <title>hihi</title>
    <style>
      body {
        background: url(/img/wallpaper.jpg) no-repeat;
        background-color: black;
        background-size: 100vw;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      footer {
        min-height: 100px;
        background: PapayaWhip;
      }
      article {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div th:replace="@{component/navbar}"></div>
    <div th:replace="@{component/toast}"></div>

    <article>
      <!-- 網站內文放這裡 -->
      <h1 class="tw-text-yellow-200">hihihi</h1>
      <textarea name="" id="editor" cols="30" rows="10">
        hihi
         </textarea
      >
    </article>

    <footer>
      <div th:replace="component/footer"></div>
    </footer>
  </body>
  <script th:src="@{/js/hello.js}"></script>

  <script>
    ClassicEditor.create(document.querySelector("#editor"), {
      extraPlugins: [MyCustomUploadAdapterPlugin],

      // ...
    })
      .then((editor) => {
        editor.setData("hihihihihi");
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>
