<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <div th:replace="jsmodules"></div>
    <title>Please sign in</title>
  </head>
  <body>
    <div th:replace="component/navbar"></div>
    <div class="container-lg">
      <div class="form-container">
        <form class="form-signin" method="post" action="/perform_login">
          <h2 class="form-signin-heading">
            Login to <strong style="color: orange">DigiWorld</strong>
          </h2>
          <h3 th:unless="${param.error == null}" style="color: white">
            <span
              th:text="${#strings.substringAfter(session[SPRING_SECURITY_LAST_EXCEPTION],':')}"
            ></span>
          </h3>
          <h3 th:unless="${param.logout == null}" style="color: white">
            <span
              th:text="${#strings.substringAfter(session[SPRING_SECURITY_LAST_EXCEPTION],':')}"
            >
            </span>
          </h3>
          <p>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Username"
              required=""
              autofocus=""
            />
          </p>
          <p>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required=""
            />
          </p>
          <button class="btn btn-lg btn-warning btn-block" type="submit">
            Sign in
          </button>
          <a href="http://google.com">forgot password? </a>
        </form>
      </div>
    </div>
  </body>
</html>
