<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <div th:replace="jsmodules"></div>
    <script defer th:src="@{/js/register.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
    <style>
      body {
        background-color: black;
        background-size: 100vw;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      footer {
        min-height: 100px;
        background: PapayaWhip;
      }
      article {
        flex: 1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
      }

      /* Fade in tabs */
      @-webkit-keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <title>登入</title>
  </head>
  <body>
    <div th:replace="component/navbar"></div>
    <article>
      <div
        class="d-flex"
        style="height: 100vh; background: url(/img/wallpaper2.webp)"
      >
        <!-- 黃金比例格子 -->
        <div
          class="d-flex justify-content-center"
          style="width: 60%; position: relative"
        >
          <div style="position: absolute; top: 280px">
            <span
              style="
                color: white;
                font-size: 60px;
                text-shadow: black 0.1em 0.1em 0.2em;
                letter-spacing: 10px;
              "
            >
              <strong>
                愛自己，<br />
                就從健康瘦身開始
              </strong>
            </span>
          </div>
        </div>
        <div>
          <div
            class="card mx-auto shadow-lg"
            style="
              width: 400px;
              height: 500px;
              border-radius: 10px;
              margin: 100px;
            "
          >
            <div class="d-flex justify-content-around" style="height: 100px">
              <button class="btn tablinks" onclick="showTab(event, 'login')">
                登入
              </button>
              <button class="btn tablinks" onclick="showTab(event, 'register')">
                註冊
              </button>
            </div>
            <div id="loginContent" class="tabcontent">
              <form class="px-4 py-3" method="post" action="/perform_login">
                <div class="form-group p-3">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleDropdownFormEmail1"
                    placeholder="請輸入帳號或email..."
                    name="username"
                    required
                    autofocus
                  />
                </div>
                <div class="form-group p-3">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleDropdownFormPassword1"
                    name="password"
                    required
                    placeholder="密碼...."
                  />
                </div>
                <div class="form-group p-2">
                  <button type="submit" class="btn btn-primary w-100">
                    登入
                  </button>
                </div>
              </form>
              <div class="d-flex justify-content-around">
                <div class="flex-item">
                  還是
                  <span
                    type="button"
                    class=""
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    忘記密碼？
                  </span>
                </div>
              </div>
              <div
                id="errorMessageBox"
                class="mt-3 d-flex justify-content-center text-danger"
              >
                <span th:unless="${param.error == null}"
                  >帳密輸入有誤或是帳號尚未啟動</span
                >
                <span
                  th:unless="${param.logout == null}"
                  th:text="${#strings.substringAfter(session[SPRING_SECURITY_LAST_EXCEPTION],':')}"
                ></span>
              </div>
            </div>
            <div id="registerContent" class="tabcontent">
              <div class="" style="width: 80%; margin: 20px auto">
                <form class="" method="post" id="registerForm">
                  <div class="form-floating mb-3">
                    <input
                      id="accountInput"
                      class="form-control"
                      type="text"
                      placeholder="請輸入帳號"
                      name="account"
                      required
                    />
                    <label for="account" class="form-label"><b>帳號</b></label>
                    <small id="accountHelpBlock" class="form-text text-muted">
                    </small>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="emailInput"
                      class="form-control"
                      type="email"
                      placeholder="Enter Email"
                      name="email"
                      required
                    />
                    <label for="email" class="form-label"
                      ><b>Email 信箱</b></label
                    >
                    <small id="emailHelpBlock" class="form-text"> </small>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="passwordInput"
                      class="form-control"
                      type="password"
                      placeholder="Enter Password"
                      name="password"
                      required
                    />
                    <label for="psw" class="form-label"><b>密碼</b></label>
                    <a
                      tabindex="0"
                      role="button"
                      id="passwordHelpBlock"
                      class="form-text text-muted"
                      data-bs-toggle="popover"
                      data-bs-trigger="focus"
                      data-bs-html="true"
                      data-bs-placement="left"
                      data-bs-content="1. 至少有一個數字<br>2. 至少有一個小寫英文字母<br>3. 至少有一個大寫英文字母<br>4. 字串長度在 6 ~ 30 個字母之間"
                    >
                    </a>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="repeatPwdInput"
                      class="form-control"
                      type="password"
                      placeholder="Repeat Password"
                      name="psw-repeat"
                      required
                    />
                    <label for="psw-repeat" class="form-label"
                      ><b>密碼確認</b></label
                    >
                    <small id="repeatPwdHelpBlock" class="form-text text-muted">
                    </small>
                  </div>
                </form>
                <div class="d-flex justify-content-end" style="width: 100%">
                  <button id="submitBtn" class="btn btn-primary">註冊</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">寄送密碼確認信</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="px-4 py-3" method="post" action="/perform_login">
              <div class="form-group p-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  placeholder="請輸入帳號或email..."
                  name="username"
                  required
                  autofocus
                />
              </div>
              <div class="form-group p-2">
                <button type="submit" class="btn btn-primary w-100">
                  寄送確認信
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div th:replace="component/footer"></div>
    </footer>
  </body>
  <script>
    //嗅出tab
    const loginContent = document.getElementById("loginContent");
    const registerContent = document.getElementById("registerContent");
    const tabcontents = document.getElementsByClassName("tabcontent");
    const showTab = function (e, action) {
      for (let item of tabcontents) {
        item.style.display = "none";
      }
      if (action === "login") loginContent.style.display = "block";
      if (action === "register") registerContent.style.display = "block";
    };
    //近來頁面先秀註冊頁面

    //取得request.getparamter
    function get(name) {
      if (
        (name = new RegExp("[?&]" + encodeURIComponent(name) + "=([^&]*)").exec(
          location.search
        ))
      )
        return decodeURIComponent(name[1]);
    }
    let tab = get("tab");
    if (!tab) tab = "login";
    showTab(event, tab);
  </script>
</html>
