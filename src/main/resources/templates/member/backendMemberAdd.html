<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 利用th:insert 或是 th:replace 來載入模板 -->
	<div th:replace="jsmodules"></div>

	<title>新增會員</title>

</head>

<body>

	<div th:replace="component/backendNavbar :: backendNavbar"></div>
	<!-- FIXME:style標籤記得要加“” 修改完成 -->
	<div th:style="'width:100%; margin:0 auto; font-size:13px;'">

		<div th:style="'background-color:yellow; width:300px; height:1000px; text-align:center; float:left;'">
			<br>
			<h3><a th:href="@{/backendMember/add}">新增會員</a></h3>
			<p></p>
			<h3><a th:href="@{/backendMember/showAll}">所有會員</a></h3>
			<br>
		</div>

		<div th:style="'background-color:#F2FFF2; margin-left:300px; height:1000px; text-align:center;'">
			<div class="container-lg" style="width: 50%; margin: 20px auto">
				<div th:if="${username} != null">
					<h1>您好，管理者<span th:text="${username}"></span></h1>
				</div>
				<h1>新增會員</h1>
				<div class="container-lg" style="text-align:center" th:fragment="form">
					<form th:action="@{/backendMember/add}" method="post" enctype="multipart/form-data">

						<div class="form-floating mb-3">
							<input id="inputPhotoToLoad" class="form-control" type="file" placeholder="圖片"
								name="photo" />
							<label for="photo" class="form-label"><b>圖片</b></label>
							<img id="member_img"
								style="width: 300px; border-radius: 10px 10px 10px 10px; margin-left: 50px;" />
						</div>

						<div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder="暱稱" name="nickname" />
							<label for="nickname" class="form-label"><b>暱稱</b></label>
						</div>
						<!-- <div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder="性別" name="gender" />
							<label for="gender" class="form-label"><b>性別</b></label>
						</div> -->
						<fieldset class="form-group">
							<div class="row">
								<legend class="col-form-label col-sm-2 pt-0"><b>性別</b></legend>
								<div class="col-sm-10" style="text-align:left">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="male" name="gender" value="1"
											class="custom-control-input">
										<label class="custom-control-label" for="male">男</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="female" name="gender" value="0"
											class="custom-control-input">
										<label class="custom-control-label" for="female">女</label>
									</div>
								</div>
							</div>
						</fieldset>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" placeholder="年齡" name="age" />
							<label for="age" class="form-label"><b>年齡</b></label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" step="0.1" placeholder="身高" name="height" />
							<label for="height" class="form-label"><b>身高</b></label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" step="0.1" placeholder="體重" name="weight" />
							<label for="weight" class="form-label"><b>體重</b></label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" step="0.1" placeholder="體脂肪" name="bodyFat" />
							<label for="bodyFat" class="form-label"><b>體脂肪</b></label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" step="0.1" placeholder="內臟脂肪"
								name="visceralFat" />
							<label for="visceralFat" class="form-label"><b>內臟脂肪</b></label>
						</div>
						<div class="form-floating mb-3">
							<input class="form-control" type="number" step="0.1" placeholder="肌肉量" name="muscleMass" />
							<label for="muscleMass" class="form-label"><b>肌肉量</b></label>
						</div>
						<!-- <div class="form-floating mb-3">
							<input class="form-control" type="text" placeholder="VIP" name="becomeVIP" />
							<label for="becomeVIP" class="form-label"><b>VIP</b></label>
						</div> -->
						<!-- VIP有點小BUG，前面都要輸入才會抓到VIP的值 -->
						<fieldset class="form-group">
							<div class="row">
								<legend class="col-form-label col-sm-2 pt-0"><b>VIP</b></legend>
								<div class="col-sm-10" style="text-align:left">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="yes" name="becomeVIP" value="1"
											class="custom-control-input">
										<label class="custom-control-label" for="yes">是</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="no" name="becomeVIP" value="0"
											class="custom-control-input">
										<label class="custom-control-label" for="no">否</label>
									</div>
								</div>
							</div>
						</fieldset>

						<button type="reset" class="btn btn-secondary">重置</button>
						<button type="submit" class="signupbtn btn btn-primary">送出</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		$("#inputPhotoToLoad").change(function () {
			readURL(this);
		});

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$("#member_img").attr("src", e.target.result);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>

</body>

</html>
