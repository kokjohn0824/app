<!DOCTYPE html>
<html lang="en" th:inline="text">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <div th:replace="jsmodules"></div>
  <style>
    body {
      background: url(/img/wallpaper.jpg) no-repeat;
      background-color: black;
      background-size: 100vw;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    footer {
      min-height: 100px;
      background: PapayaWhip;
    }

    article {
      flex: 1;
    }
  </style>
</head>

<body>
  <div th:replace="@{component/navbar}"></div>

  <article>
    <div th:replace="component/navbar :: navbar"></div>

    <h1 style="color:white; padding: 0 450px;">會員資料</h1>

    <div th:fragment="form">
      <div class="d-flex justify-content-center">

        <form th:object="${member}" th:action="@{/member/memberPage}" method="post" enctype="multipart/form-data">

          <div class="form-floating mb-3 text-center">
            <img class="img-thumbnail" th:src="@{'/public/showMemberImage/'+${member.member_id}}" />
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>暱稱: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{nickname}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>性別: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill" style="color: white; padding: 5px;"
                th:if="${member.gender==1}">我是男生</span>
              <span class="border border-warning border border-3 rounded-pill" style="padding: 5px;"
                th:if="${member.gender==0}">我是女生</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>年齡: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{age}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>身高: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{height}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>體重: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{weight}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>體脂肪: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{bodyFat}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>內臟脂肪: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{visceralFat}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>肌肉量: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill"
                style="color: white; padding: 5px;">[[*{muscleMass}]]</span>
            </label>
          </div>
          <br />
          <div>
            <label class="" style="color:white">
              <h5>VIP: </h5>
            </label>
            <label style="color:white">
              <span class="border border-warning border-3 rounded-pill" style="color: white; padding: 5px;"
                th:if="${member.gender==1}">是</span>
              <span class="border border-warning border border-3 rounded-pill" style="padding: 5px;"
                th:if="${member.gender==0}">否</span>
            </label>
          </div>

          <div>
            <input th:field="*{member_id}" type="hidden">
          </div>
          <br />
          <div class="col-12">
            <a th:href="@{/}">
              <button type="button" class="signupbtn btn btn-warning">回到首頁</button></a>

            <a th:href="@{/member/edit}">
              <button type="button" class="signupbtn btn btn-warning">修改會員資料</button></a>
          </div>

        </form>



      </div>
    </div>

    <div class="text-center">
      <br />
      <div>
        <label class="" style="color:white">
          <h5>收藏文章: </h5>
        </label>
        <tr th:each="article : ${article}">
          <a th:href="@{'/public/article/show?article_id='+${article.article_id}}">
            <span class="border border-warning border-3 rounded-pill" style="color: white; padding: 5px;">
              [[${article.title}]]</span>
          </a>
        </tr>
      </div>
      <br />
      <div>
        <label class="" style="color:white">
          <h5>收藏影片: </h5>
        </label>
        <tr th:each="video : ${video}">
          <a th:href="@{'/public/video/show?video_id='+${video.video_id}}">
            <span class="border border-warning border-3 rounded-pill" style="color: white; padding: 5px;">
              [[${video.title}]]</span>
          </a>
        </tr>
      </div>
      <br />
    </div>





  </article>

  <footer>
    <div th:replace="component/footer"></div>
  </footer>
</body>

</html>
