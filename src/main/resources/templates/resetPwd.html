<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <div th:replace="jsmodules"></div>
    <style>
      body {
        background-color: black;
        background-size: 100vw;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      footer {
        min-height: 100px;
        background: PapayaWhip;
      }
      article {
        flex: 1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: red;
      }

      /* Style the tab content */
      .tabcontent {
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
      }

      /* Fade in tabs */
      @-webkit-keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <title>更改密碼</title>
  </head>
  <body>
    <div th:replace="component/navbar"></div>
    <article>
      <div
        class="d-flex"
        style="height: 100vh; background: white; background-size: 100%"
      >
        <!-- 黃金比例格子 -->
        <div
          class="d-flex justify-content-center"
          style="width: 60%; position: relative"
        >
          <div style="position: absolute; top: 280px">
            <span style="color: orange; font-size: 60px; letter-spacing: 10px">
              <strong>
                比起被圍觀，<br />
                悄悄努力或許更踏實
              </strong>
            </span>
          </div>
        </div>
        <div>
          <div
            id="mainCard"
            class="card mx-auto shadow-lg"
            style="
              width: 400px;
              height: 500px;
              border-radius: 10px;
              margin: 100px;
              position: relative;
              transition: height 0.5s;
            "
          >
            <div class="d-flex justify-content-around m-2">
              <h2>修改密碼</h2>
              <div th:text="${token}"></div>
            </div>
            <div id="loginContent" class="tabcontent">
              <form class="px-4 py-3 my-5" method="post">
                <div class="form-group p-3">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordinput"
                    placeholder="請輸入新密碼"
                    name="username"
                    required
                    autofocus
                  />
                </div>
                <div class="form-group p-3">
                  <input
                    type="password"
                    class="form-control"
                    id="repeatPwdInput"
                    name="password"
                    required
                    placeholder="請再次輸入密碼"
                  />
                </div>
                <div class="p-3 d-flex justify-content-between">
                  <div class="" style="width: 33%">
                    <button type="reset" class="btn btn-primary w-100">
                      重新輸入
                    </button>
                  </div>
                  <div class="" style="width: 33%">
                    <button type="submit" class="btn btn-primary w-100">
                      送出
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </article>
    <footer>
      <div th:replace="component/footer"></div>
    </footer>
  </body>
</html>
