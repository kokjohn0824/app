<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Video</title>
    <div th:replace="jsmodules"></div>
    <script defer th:src="@{/js/hello.js}"></script>
  </head>

  <body th:inline="text">
    <div th:replace="component/backendNavbar :: backendNavbar"></div>
    <div>
      <a
        class="btn btn-dark"
        style="background-color: #f45b69"
        href="/video/manage"
        >取消修改</a
      >
    </div>

    <div class="container-lg">
      <div class="" style="width: 50%; margin: 20px auto">
        <!-- <div th:if="${username} != null">
          <h1>您好，管理者<span th:text="${username}"></span></h1>
        </div> -->

        <h1>修改影片</h1>
        <div>[[${video.video_id}]]</div>
        <div class="" style="width: 800px" th:fragment="form">
          <form
            th:object="${video}"
            th:action="@{/video/edit}"
            method="post"
            enctype="multipart/form-data"
          >
            <div>
              影片標題:<input
                type="text"
                name="title"
                th:field="*{title}"
              /><br />
              影片分類:<input
                type="text"
                name="type"
                th:field="*{type}"
              /><br />
              訓練肌群:<input
                type="text"
                name="body_parts"
                th:field="*{body_parts}"
              /><br />
              影片封面:<img
                th:src="@{'/showVideoImage/'+${video.video_id}}"
                height="40px"
                class=""
                alt=""
                loading="lazy"
                itemprop="image"
              />
              <input
                class="form-control"
                type="file"
                placeholder="請加入圖片"
                name="picture"
              />
              <br />

              <input th:field="*{video_id}" type="hidden" />
              <input th:field="*{url}" type="hidden" />
              <button type="reset" class="btn btn-secondary">重置</button>
              <button type="submit" class="signupbtn btn btn-primary">
                送出
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
