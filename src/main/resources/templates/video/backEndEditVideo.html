<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Video</title>
  <div th:replace="jsmodules"></div>
  <script defer th:src="@{/js/hello.js}"></script>
</head>

<body th:inline="text">
  <div th:replace="component/backendNavbar :: backendNavbar"></div>
  <div>
    <a class="btn btn-dark" style="background-color: #f45b69" href="/video/manage">取消修改</a>
  </div>

  <div class="container-lg">
    <div class="" style="width: 50%; margin: 20px auto">
      <div th:if="${account} != null">
        <h1>您好，管理者<span th:text="${account}"></span></h1>
      </div>

      <h1>修改影片</h1>
      <div class="" style="width: 800px" th:fragment="form">
        <form th:object="${video}" th:action="@{/video/edit}" method="post" enctype="multipart/form-data">
          <div>
            影片標題:<input type="text" name="title" th:field="*{title}" /><br />
            影片分類:<select name="type">
              <option>胸肌</option>
              <option>背肌</option>
              <option>腿肌</option>
              <option>肩膀</option>
              <option>腹部</option>
              <option>手臂</option>
              <option>有氧</option>
              <option>伸展</option>
            </select><br>
            訓練肌群:<select name="body_parts">
              <optgroup label="胸肌">
                <option>胸大肌</option>
              </optgroup>
              <optgroup label="背肌">
                <option>背闊肌</option>
                <option>中背部</option>
                <option>下背部</option>
              </optgroup>
              <optgroup label="腿肌">
                <option>股四頭肌</option>
                <option>股二頭肌</option>
                <option>臀部肌群</option>
                <option>小腿肌群</option>
              </optgroup>
              <optgroup label="肩膀">
                <option>斜方肌</option>
                <option>肩部</option>
              </optgroup>
              <optgroup label="腹部">
                <option>腹肌</option>
                <option>髂腰肌</option>
              </optgroup>
              <optgroup label="手臂">
                <option>肱二頭肌</option>
                <option>肱三頭肌</option>
                <option>前臂</option>
              </optgroup>
              <optgroup label="有氧">
                <option>不限部位</option>
              </optgroup>
              <optgroup label="伸展">
                <option>不限部位</option>
              </optgroup>
            </select><br>
            影片封面:<img th:src="@{'/showVideoImage/'+${video.video_id}}" height="40px" class="" alt="" loading="lazy"
              itemprop="image" />
            <input class="form-control" type="file" placeholder="請加入圖片" name="file" />
            <br />

            <input th:field="*{video_id}" type="hidden" />
            <input th:field="*{url}" type="hidden" />
            <button type="reset" class="btn btn-secondary">重置</button>
            <button type="submit" class="signupbtn btn btn-primary">
              送出
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
