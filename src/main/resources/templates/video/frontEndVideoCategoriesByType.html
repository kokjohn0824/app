<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>videoCategories</title>
	<div th:replace="jsmodules"></div>
	<link rel="stylesheet" th:href="@{/css/videoCategories.css}" />
</head>
<body th:inline="text">
	<div th:replace="component/navbar :: navbar"></div>
	<div>


		<h1>部位影片</h1>

		
			<tr th:each="video : ${list}">
			<article id=""
				class=""
				itemtype="https://schema.org/CreativeWork" itemscope="">
				<div class="">
					<div class="">
						<a th:href="@{'/video/show?video_id='+${video.video_id}}">
							<img th:src="@{'/showImage/'+${video.video_id}}" height="40px"
								class="" alt="" loading="lazy"
								itemprop="image">
						</a>
					</div>
					<header class="entry-header" aria-label="內容">
						<h2 class="entry-title" itemprop="headline" th:text="${video.title}"></h2>
						<div class="entry-meta">
							<span class="posted-on"><time class="entry-date published"
								th:text="${video.type}"
									itemprop="datePublished"></time></span> <span class="byline"></a></span></span>
						</div>
					</header>
					<div class="entry-summary" itemprop="text">
						<p th:text="${video.body_parts}"></p>
					</div>
				</div>
			</article>
			</tr>

</body>
</html>
