<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="jsmodules"></div>
    <script defer th:src="@{/js/websocket.js}"></script>
    <title>Websocketdemo</title>

</head>
<body>
  <div th:replace="component/navbar :: navbar"></div>  

    <div id="main-content" class="container" style="margin-top: 10px;">
        <div class="row">
            <form class="navbar-form" style="margin-left:0px">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>WebSocket 連接：</label>
                        <button class="btn btn-primary" type="button" onclick="connect()">連線</button> 
                        <button class="btn btn-danger" type="button" onclick="disconnect()">斷線</button>
                    </div>
                    <label>訂閱地址：</label>
                    <div class="form-group">
                        <input type="text" id="subscribe" class="form-control" placeholder="訂閱定址">
                    </div>
                    <button class="btn btn-warning" onclick="subscribeSocket();" type="button">subscribe</button>
                </div>
            </form>
        </div>
        </br>
        <div class="row">
            <div class="form-group">
                <label for="content">傳送的訊息內容</label>
                <input type="text" id="content" class="form-control" placeholder="消息内容">
            </div>
            <button class="btn btn-info" onclick="sendMessageNoParameter();" type="button">送出</button>
        </div>
        </br>
        <div class="row">
            <div class="col-md-12">
                <h5 class="page-header" style="font-weight:bold">接收到的消息：</h5>
                <table class="table table-striped">
                    <tbody id="information"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
